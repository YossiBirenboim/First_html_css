<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img style="width: 100px;" src = "../galery/logo.png" alt="">
            </div>
            <div class="burger">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <div class="topNav">
                 <a href="home.html">HOME</a>
                 <a href="recipes.html">MORE</a>
                 <a href="technical.html">RECIPES</a>
                 <a href="galery.html">GALERY</a>
                 <!-- <a href="about.html">ABOUT</a> -->
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="second-header">
                <h2>walcom to our contact page</h2>
            </div>
            <div class="form">
                <form action="our.data.html">
                    <div class="firstName">
                        <label for="">first name</label>
                        <input type="text" readonly>
                    </div>
                    <div class="lastName">
                        <label for="">last name</label>
                        <input type="text" readonly>
                    </div>
                    <div class="phone">
                        <label for="">phone number</label>
                        <input type="number" required>
                    </div>
                    <div class="dob">
                        <label for="">dob</label>
                        <input type="date">
                    </div>
                    <div class="share">
                        <label for="">sharing</label>
                        <input type="checkbox">
                    </div>
                    <div class="subscribe">
                        <label for="">subscribe</label>
                        <input type="radio">
                    </div>
                    <div class="opinion">
                        <label for="">your opinion on this blog</label>
                        <select name="" id="">
                            <option value="">exelant</option>
                            <option value="">ok</option>
                            <option value="">not good</option>
                        </select>
                    </div>
                    <div class="submit">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="container">
            <div class="icons">
                <img src="../galery/intsegram_logo.png" alt="">
                <img src="../galery/tik_tok_logo.png" alt="">
                <img src="../galery/Facebook_Logo_2023.png" alt="">
            </div>
            <a href="contact.html" target="_blank">CONTACT</a>
        </div>
    </div>
</body>
</html>
